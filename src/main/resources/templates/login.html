<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<div class="card p-3">
					<h4 class="card-title mb-3">Iniciar sesión</h4>
					<form th:action="@{/login}" method="post">
						<div class="mb-3">
							<label class="form-label">Usuario</label> <input type="text"
								name="username" class="form-control" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Contraseña</label> <input
								type="password" name="password" class="form-control" required />
						</div>
						<button class="btn btn-primary w-100" type="submit">Entrar</button>
						<div th:if="${param.error}" class="mt-2 text-danger">Usuario
							o contraseña inválidos</div>
						<div th:if="${param.logout}" class="mt-2 text-success">Has
							cerrado sesión</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
